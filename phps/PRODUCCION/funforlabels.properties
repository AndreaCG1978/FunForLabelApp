QUIENES_SOMOS_TEXTO_EN= We are a family business, located in Buenos Aires, Argentina. Our goal is to be by the side of Childs youth, helping them identify and personalize their belongings. We have thought of different products adapted for each age, situations, etc... As Childs grow up so do their activities and the objects they require. We know how hard the labeling of those objects can be, and the concerns for their short durability and the mess the deterioration produces. Today, mothers have another life rhythm and a lot of concerns, so they need an easier and quicker method to solve the little inconveniences of everyday life. We know how frustrating it is to lose an object, for Childs and parents alike, and that's what we strive for, to avoid this inconveniences and solve them. Our objective is to provide a high quality, useful and endurant product, personalized for each client, with the option to design, choose and receive it from the comfort of your home.
