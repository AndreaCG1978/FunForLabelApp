DIRECCION_ENVIO_INTRO=La dirección de envío registrada es la que se muestra a continuación. Si deseas envío a domicilio, con mensajero o por medio de Oca, seleccioná las opciones disponibles debajo. También podés retirar sin cargo por barrio de Congreso o Microcentro.
METODO_PAGO_INTRO=Si preferís abonar con Tarjetas o Pago Fácil, elegí PayU (Dinero Mail) o Mercado Pago.
Serás redirigido al sitio del medio de pago, allí completá la información requerida y
continuá todos los pasos.
Al terminar, si la opción elegida es Payu hace un click en "Regresar al sitio de la Tienda", de no hacerlo el pedido no se completará. 
