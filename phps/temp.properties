QUIENES_SOMOS_TEXTO= Somos una empresa familiar, con sede en Buenos Aires, Argentina. Nos interesa acompañar las distintas etapas de los niños, ayudándolos a identificar sus pertenencias, es por eso que pensamos diferentes productos adaptados a diferentes edades, situaciones, etc. A medida que crecen nuestros hijos, crecen sus actividades y los objetos que ellos requieren. Sabemos lo engorroso que es el etiquetado de todas esas cosas, y la preocupación de su corta durabilidad y la falta de prolijidad que el deterioro produce. Las madres hoy tienen otro ritmo de vida y muchas preocupaciones, por lo cual deben recurrir a métodos sencillos y rápidos para solucionar esos pequeños inconvenientes de todos los días. Conocemos lo frustrante que es perder un objeto, tanto para los padres como para los niños, y a eso apuntamos, a evitarlo. Nuestro objetivo es brindar un producto de alta calidad, utilidad y resistencia, a la vez de brindar un estilo particular y personal a cada cliente, con la novedad que los puedes diseñar, elegir y recibir en la comodidad de tu hogar. 
